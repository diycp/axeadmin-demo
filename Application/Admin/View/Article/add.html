<div class="bjui-pageContent">
    <form action="{:U('Article/saveajax')}" id="addForm" class="pageForm" data-toggle="validate" data-reload-navtab="true">
        <input type="hidden" id="pk" name="id" value="{$data.id}">
        <table class="table table-condensed table-hover" width="100%">
            <tbody>
                <tr>
                    <td colspan="2">
                        <label class="control-label x100">标题：</label>
                        <input id="title" type="text" name="title" value="{$data.title}" size="60" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="control-label x100">所属分类：</label>
                        <select name="c_id" data-width="300">
                            <volist name="allcategory" id="val">
                                <option value="{$val.id}">{$val.name}</option>
                            </volist>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label class="control-label x100">关键词：</label>
                        <input type="text" name="keyword" value="{$data.keyword}" placeholder="多关键词间用半角逗号分开" size="60" /> 多关键词间用半角逗号分开
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label class="control-label x100">文章描述：</label>
                        <textarea cols="60" name="desc" data-toggle="autoheight">{$data.desc}</textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label class="control-label x100">封面缩略图：</label>
						<div style="display:inline-block; vertical-align:middle;">
							<div id="doc_pic_up" data-toggle="upload" data-uploader="{:U('Article/picajax')}" data-auto="true"
								data-file-size-limit="1024000000"
								data-file-type-exts="*.jpg;*.png;*.gif;*.mpg"
								data-multi="false"
								data-on-upload-success="doc_upload_success"
								data-icon="cloud-upload"></div>
							<input type="hidden" name="picurl" value="" id="doc_pic">
						</div>
						<span id="doc_span_pic">
						<notempty name="data.picurl">
						已上传图片：<img src="{$data.picurl}" width="100">
						</notempty>
						</span>
                    </td>
                </tr>
				<tr>
				    <td>
                        <label class="control-label x100">发布状态：</label>
                        <input type="radio" name="is_use" data-toggle="icheck" value="0" data-rule="checked" data-label="审核中&nbsp;&nbsp;" <if condition="$data.is_use eq 0">checked</if>>
                        <input type="radio" name="is_use" data-toggle="icheck" value="1" data-label="已发布" <if condition="$data.is_use eq 1">checked</if>>
                    </td>
				</tr>
                <tr>
                    <td colspan="2">
                        <label class="control-label x100">文章内容：</label>
                        <div style="display: inline-block; vertical-align: middle;">
                            <textarea name="content" cols="100" rows="20" data-toggle="kindeditor">{$data.content}</textarea>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>

<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">关闭</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>

<script type="text/javascript">
	//图片上传
    function doc_upload_success(file, data) 
	{
        var json = $.parseJSON(data)
            $('#doc_pic').val(json.filename)
            $('#doc_span_pic').html('已上传图片：<img src="'+ json.filename +'" width="100">')
    }


</script>
